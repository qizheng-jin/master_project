{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block title_block %}
    index
{% endblock %}


{% block body_block %}
<div class="container">
    <h3>Student Home</h3>
    <h3> Hello student {{user.username}}.</h3>
    <div>
        <h3>search your class ID here:</h3><br><br>
        <form id="class_form" method="post" action="{% url 'rango:student_home' %}">
            {% csrf_token %}
            ClassID: <input type="text" name="classid" value="" size="25" /><br><br>
            <img src="{% static 'images/search.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            <input type="submit" value="search" />
        </form>
    </div>
<div>
    {% if not_found %}
    <h2> {{ does_not_exist }}</h2>
    {% endif %}
</div>
</div>
{% endblock %}
